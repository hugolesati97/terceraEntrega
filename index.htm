<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
  <title>Inventario</title>
</head>

<body class="fondo">
  
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a href="#" class="navbar-brand">Inventario</a>
    </div>
  </nav>

  <div class="container">
    <div class="row my-4">
      <div class="col-lg-4">
        <div class="card carta">
          <div class="card-body">
            <form id="formInventory">
              <div class="form-group">
                <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
              </div>
              <div class="form-group">
                <input type="number" id="amount" placeholder="Cantidad" class="form-control">
              </div>
              <div class="form-group">
                <input type="number" id="price" placeholder="Precio" class="form-control">
              </div>
              <button type="submit" class="btn btn-success btn-block button">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    <div class="col-lg-8">
        <div class="" id="list"></div>
      </div>
    </div>
  </div>
  
  <script src="js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
  </script>
</body>

</html>
